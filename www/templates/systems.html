<ion-view>
    <ion-header-bar class="bar-dark">
        <h1 class="title">My Systems</h1>
        <div class="buttons">
            <button class="button" ng-click="addSystem()"><i class="fa fa-plus"></i></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="system in systems" ng-bind="system.name" ng-click="viewSystem(system.ID)" menu-close></ion-item>
        </ion-list>
    </ion-content>
</ion-view>
