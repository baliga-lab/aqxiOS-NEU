<link href="css/overview.css" rel="stylesheet">
<ion-view>
    <ion-nav-title>Dashboard</ion-nav-title>
    <ion-nav-buttons side="right">
        <a class="button button-icon icon" ng-click="inputAnnotation()"><i class="fa fa-flag fa-lg"></i></a>
    </ion-nav-buttons>
    <ion-content>
        <form class="list">
            <ion-item class="item-divider">Overview</ion-item>
            <ion-item ng-repeat="metadata in system">
                <span ng-bind="metadata.key"></span>
                <span class="item-note"><span ng-bind="metadata.value"></span></span>
            </ion-item>
            <ion-item class="item-divider">Readings</ion-item>
            <ion-item ng-repeat="reading in readings" ng-click="inputReading(reading.type)">
                <span ng-bind="reading.name"></span>
                <span class="item-note"><span ng-bind="reading.value | number:2"></span> <span ng-bind="reading.unit"></span></span>
            </ion-item>
    </ion-content>
</ion-view>
