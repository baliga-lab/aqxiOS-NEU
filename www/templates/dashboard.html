<link href="css/dashboard.css" rel="stylesheet">
<ion-view>
    <ion-nav-title>Dashboard</ion-nav-title>
    <ion-content ng-show="systemID">
        <form class="list">
            <ion-item class="item-divider">Overview</ion-item>
            <label class="item item-input">
                <span class="input-label">System</span>
                <input type="text" ng-value="system.name" readonly />
            </label>
            <label class="item item-input">
                <span class="input-label">Technique</span>
                <input type="text" ng-value="system.technique" readonly />
            </label>
            <ion-item class="item-divider">
                Statistics
                <span class="item-note">Last Updated: Now</span>
            </ion-item>
            <div class="row">
                <div class="col-25 text-center" ng-repeat="statistic in system.statistics">
                    <p ng-bind="statistic.name"></p>
                    <ion-item>
                        <span ng-bind="statistic.value"></span>
                    </ion-item>
                </div>
            </div>
            <ion-item class="item-divider">Measurements Submission</ion-item>
            <div class="row">
                <div class="col-25" ng-repeat="statistic in system.statistics">
                    <a class="button button-positive button-block button-outline" ng-bind="statistic.name" ui-sref="main.systems.submission({ data: statistic.name })"></a>
                </div>
            </div>
        </form>
    </ion-content>
    <ion-pane ng-hide="systemID">
        <h4 class="background-message" ng-bind="missingSystemMessage"></h4>
    </ion-pane>
</ion-view>
