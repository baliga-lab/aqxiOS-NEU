<ion-view>
    <ion-nav-back-button></ion-nav-back-button>
    <ion-nav-title>Dashboard</ion-nav-title>
    <ion-content>
        <form class="list">
            <label class="item item-input">
                <span class="input-label">Reading</span>
                <input type="number" ng-bind="system.reading">
            </label>
            <label class="item item-input">
                <span class="input-label">Timestamp</span>
                <input type="datetime" ng-bind="system.date">
            </label>
            <div class="padding">
                <input type="submit" class="button button-positive button-block" value="Submit">
            </div>
        </form>
    </ion-content>
    <ion-pane ng-hide="systemID">
        <h4 class="background-message" ng-bind="missingSystemMessage"></h4>
    </ion-pane>
</ion-view>
