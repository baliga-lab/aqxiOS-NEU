<link href="css/submission.css" rel="stylesheet">
<ion-view>
    <ion-nav-back-button></ion-nav-back-button>
    <ion-nav-title>Dashboard</ion-nav-title>
    <ion-content>
        <form class="list">
            <label class="item item-input">
                <span class="input-label">Reading</span>
                <input type="number" ng-bind="reading.value">
            </label>
            <label class="item item-input">
                <span class="input-label">Date</span>
                <input type="date" ng-bind="reading.date">
            </label>
            <label class="item item-input">
                <span class="input-label">Time</span>
                <input type="time" ng-bind="reading.time">
            </label>
            <div class="padding">
                <a class="button button-positive button-block" ng-click="launchLightMeter()" ng-show="data == 'Light'">Launch Light Meter</a>
                <a class="button button-positive button-block" ng-click="submitReading(reading)">Submit</a>
            </div>
        </form>
        <pre ng-bind="response | json"></pre>
    </ion-content>
    <ion-pane ng-hide="systemID">
        <h4 class="background-message" ng-bind="missingSystemMessage"></h4>
    </ion-pane>
</ion-view>
